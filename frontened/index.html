<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Basic styling for hidden/showing sections */
        .page-section {
            display: none;
        }
        .active-section {
            display: block;
        }
        /* Chat sidebar styling */
        #chat-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Forum <span id="user-name"></span></h1>
        <nav>
            <a href="#" class="nav-link" data-page="home">Home</a>
            <div id="auth-buttons">
                <a href="#" class="nav-link" data-page="login" id="login-btn">Login</a>
                <a href="#" class="nav-link" data-page="register" id="register-btn">Register</a>
                <form id="logout-form" style="display:none">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Home Page (Posts) -->
            <section id="home-page" class="page-section active-section">
                <h2>Forum Home Page</h2>
                <button id="create-post-btn">Create Post</button>
                <div id="posts-container"></div>
            </section>

            <!-- Login Page -->
            <section id="login-page" class="page-section">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="identifier">Email or Username:</label>
                    <input type="text" id="identifier" name="identifier" required>
                    <span id="identifier-error" class="error-message"></span>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="password-error" class="error-message"></span>
                    <br>
                    <button type="submit">Login</button>
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <img src="/static/svgs/google.svg" alt="Google">
                            <span>Login with Google</span>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <img src="/static/svgs/github.svg" alt="Github">
                            <span>Login with Github</span>
                        </button>
                    </div>
                    <p>Don't have an account? <a href="#" class="nav-link" data-page="register">Sign up here</a></p>
                </form>
            </section>

            <!-- Register Page -->
            <section id="register-page" class="page-section">
                <h2>Register</h2>
                <form id="register-form" enctype="multipart/form-data">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span id="username-error" class="error-message"></span>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>
                    <br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span id="password-error" class="error-message"></span>
                    <br>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" required>
                    <span id="confirmpassword-error" class="error-message"></span>
                    <br>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <br>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <br>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                    <br>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <label for="pic">Profile picture</label>
                    <input type="file" id="pic" name="img" accept="image/*">
                    <br>
                    <label for="bio">About</label>
                    <input type="text" id="bio" name="bio">
                    <br>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" class="nav-link" data-page="login">login here</a></p>
                </form>
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <img src="/static/svgs/google.svg" alt="Google">
                        <span>login with Google</span>
                    </button>
                    <button type="button" class="social-btn google">
                        <img src="/static/svgs/github.svg" alt="Github">
                        <span>Login with GitHub</span>
                    </button>
                </div>
            </section>

            <!-- Create Post Page -->
            <section id="create-post-page" class="page-section">
                <h2>Create a New Post</h2>
                <form id="create-post-form" enctype="multipart/form-data">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="title" required>
                    <br><br>
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="content" rows="5" cols="40" required></textarea>
                    <br><br>
                    <label>Categories:</label>
                    <div id="categories-container"></div>
                    <br><br>
                    <input type="file" name="img" accept="image/*">
                    <button type="submit">Create Post</button>
                </form>
            </section>

            <!-- Filters Sidebar (Visible on Home Page) -->
            <aside id="filters-sidebar" class="sidebar">
                <h2>Filters</h2>
                <form id="filters-form">
                    <div class="category">
                        <label for="category">Category:</label>
                        <select name="category" id="category">
                            <option value="">-- All --</option>
                        </select>
                    </div>
                    <div class="posts">
                        <label for="created">My Posts Only:</label>
                        <input type="checkbox" name="created" id="created" value="true">
                    </div>
                    <div class="liked">
                        <label for="liked">Posts I've Liked:</label>
                        <input type="checkbox" name="liked" id="liked" value="true">
                    </div>
                    <button type="submit">Apply Filters</button>
                </form>
            </aside>
        </main>
    </div>

    <!-- Chat Sidebar (Visible when logged in) -->
    <aside id="chat-sidebar">
        <div class="user-list">
            <h3>Online Users</h3>
            <ul id="online-users-list"></ul>
        </div>
        <div class="chat-area">
            <div id="message-history"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </aside>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/websocket.js"></script>
</body>
</html>
