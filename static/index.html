<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forum</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="authenticated"> <!-- Remove 'authenticated' if logged out -->

  <header>
    <h1>Welcome to the Forum <span id="user-name">User</span></h1>
    <nav>
      <a href="#" class="nav-link active" data-page="home">Home</a>

      <div id="auth-buttons">
        <a href="#" class="nav-link" data-page="login" id="login-btn">Login</a>
        <a href="#" class="nav-link" data-page="register" id="register-btn">Register</a>
        <form id="logout-form" style="display: none;">
          <button type="submit">Logout</button>
        </form>
      </div>
    </nav>
  </header>

  <main class="container">
    
    <!-- Sidebar Filters -->
    <aside id="filters-sidebar" class="sidebar">
      <h2>Filters</h2>
      <form id="filters-form">
        <label for="category-filter">Category:</label>
        <select name="category" id="category-filter">
          <option value="">-- All --</option>
        </select>

        <div>
          <input type="checkbox" id="my-posts-only" />
          <label for="my-posts-only">My Posts Only</label>
        </div>

        <div>
          <input type="checkbox" id="liked-posts-only" />
          <label for="liked-posts-only">Liked Posts</label>
        </div>

        <button type="submit" id="apply-filters">Apply Filters</button>
      </form>
    </aside>

    <!-- Main Content -->
    <section id="main-content">

      <!-- Home Page -->
      <section id="home-page" class="page-section active-section">
        <h2>Forum Home Page</h2>
        <button id="create-post-btn">Create Post</button>
        <div id="posts-container"></div>
      </section>

      <!-- Login Page -->
      <section id="login-page" class="page-section">
        <h2>Login</h2>
        <form id="login-form">
          <label>Email or Username</label>
          <input type="text" id="identifier" required />
          <span id="identifier-error" class="error-message"></span><br />

          <label>Password</label>
          <input type="password" id="password" required />
          <span id="password-error" class="error-message"></span><br />

          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#" class="nav-link" data-page="register">Sign up here</a></p>
        </form>
      </section>

      <!-- Register Page -->
      <section id="register-page" class="page-section">
        <h2>Create Your Account</h2>
        <form id="register-form">
          <label>Username</label>
          <input type="text" id="username" required />
          <span id="username-error" class="error-message"></span><br />

          <label>Email</label>
          <input type="email" id="email" required />
          <span id="email-error" class="error-message"></span><br />

          <label>Password</label>
          <input type="password" id="reg-password" required />
          <span id="reg-password-error" class="error-message"></span><br />

          <label>Confirm Password</label>
          <input type="password" id="confirmpassword" required />
          <span id="confirmpassword-error" class="error-message"></span><br />

          <label>First Name</label>
          <input type="text" id="firstname" required />
          <span id="firstname-error" class="error-message"></span><br />

          <label>Last Name</label>
          <input type="text" id="lastname" required />
          <span id="lastname-error" class="error-message"></span><br />

          <label>Age</label>
          <input type="number" id="age" required />
          <span id="age-error" class="error-message"></span><br />

          <label>Gender</label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <span id="gender-error" class="error-message"></span><br />

          <button type="submit">Register</button>
        </form>
      </section>

      <!-- Create Post Page -->
      <section id="create-post-page" class="page-section">
        <h2>Create New Post</h2>
        <form id="create-post-form">
          <label>Title</label>
          <input type="text" id="post-title" required /><br />

          <label>Content</label>
          <textarea id="post-content" rows="5" required></textarea><br />

          <label>Categories</label>
          <div id="categories-container"></div>

          <label>Image (optional)</label>
          <input type="file" id="post-image" accept="image/*" /><br />

          <button type="submit">Post</button>
        </form>
      </section>
    </section>

    <!-- Chat Sidebar - Always Visible on Desktop -->
    <aside id="private-chat-container">
      <div id="user-list-container">
        <h3>Online Users</h3>
        <ul id="user-list"></ul>
      </div>

      <div id="chat-window">
        <div id="chat-header">Select a user to chat</div>
        <div id="chat-messages"></div>
        <div id="chat-input">
          <input type="text" id="message-input" placeholder="Type a message..." />
          <button id="send-button">Send</button>
        </div>
      </div>
    </aside>

  </main>

  <!-- Scripts -->
  <script src="/static/main.js"></script>
  <script src="/static/websocket.js"></script>
</body>
</html>
